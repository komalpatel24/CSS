    <title>Image_Style</title>
    <style>
       
        div.gallery:hover {
          border: 1px solid rgba(0, 0, 0, 0.2);

        }
        
        div.gallery img:hover {
          padding: 0px;
          /* background-color: rgba(119, 119, 245); */
            }
        
        div.gallery img {
          width: 100%;
          height: 50%;
          padding: 5%;
          
        }
        
        div.desc {
          padding: 6px;
          text-align: center;
        }
        .desc h3,p{
            position: sticky;
        }
        * {
          box-sizing: border-box;
        }
        
        .responsive {
          padding: 0 6px;
          float: left;
          width: 24.99999%;
        }
        
        @media only screen and (max-width: 700px) {
          .responsive {
            width: 49.99999%;
            margin: 6px 0;
          }
        }
        
        @media only screen and (max-width: 500px) {
          .responsive {
            width: 100%;
          }
        }
        
        .clearfix:after {
          content: "";
          display: table;
          clear: both;
        }
        </style>
  </head>
